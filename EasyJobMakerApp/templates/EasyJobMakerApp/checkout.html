<!DOCTYPE html>
{% extends 'EasyJobMakerApp/main.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only. first bootstrap and then our css!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    {% block othermeta %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/checkout.css' %}">
    {% endblock othermeta%}
</head>

<body>
    {% block content %}
    <div class="row">
        <div class="box-element">
            <hr>
            <h3>Job Summary</h3>
            <hr>
            <div class="cart-row">
                <table class="table">
                    <tr>
                        <th class="th-size">
                            <div style="flex:5"><img class="row-image" src="{{ job.imageURL }}"></div>
                        </th>

                        <th class="checkout-location">
                            <a style="margin-left:10%;" class="btn btn-success btn-size" onclick="takeJob()">Apply now!</a>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div style="flex:5">
                                <p><b>Job Title:</b> {{job.job_title}}</p>
                            </div>
                            <div style="flex:1">
                                <p><b>Job Payment:</b> ${{job.payment_for_job}}</p>
                            </div>
                            <div style="flex:1">
                                <p><b>Job description:</b> {{job.job_description}}</p>
                            </div>
                        </th>
                    </tr>
            </div>
            </table>
        </div>
    </div>
   
    <script  type="text/javascript">
        function takeJob()
        {
        	var url = "{% url 'takeJob' %}"
            var job_id = "{{job.id}}"
	    	fetch(url, {
	    		method:'POST',
	    		headers:{
	    			'Content-Type':'applicaiton/json',
	    			'X-CSRFToken':csrftoken,
	    		}, 
	    		body:JSON.stringify({'Job_Id': job_id}),
	    		
	    	})
	    	.then((data) => {
				  console.log('Success:', data);
				  alert('Your application has been sent!');  
				  window.location.href = "{% url 'jobs' %}"
				})
            }
	    
    </script>
 {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
