<!DOCTYPE html>
{% load static %}
<html lang="en">
    
<head>
	<title>Register</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
</head>
<body>


	<!-- ------------------- -->
					   
				
	
							<div class="login-card"><img class="profile-img-card" src="../../../static/images/avatar_2x.png" />
					 
								<p class="profile-name-card">
										   <label for="">Register</label> 
								</p>
	
								<form class="form-signin" method="POST" action="{% url 'makeRegister' %}">
									{% csrf_token %}
									<span class="reauth-email"> </span>
									<div>
										{{form.first_name}}
									</div>
									<div>
										{{form.last_name}}
									</div>
									<div>
										{{form.username}}
									</div>
									<div>
										{{form.email}}
									</div>
									<div>
										{{form.password1}}
									</div>
									<div>
										{{form.password2}}
									</div>
									<!-- <div>
										<label for="service_provider">I want to be a service provider</label>
										<input type="checkbox" name="service_provider" class="ServiceProviderCheckbox form-control">
									</div> -->
									<div class="input-group mb-2">
										<label for="service_provider">I want to be a service provider</label>
										<input type="checkbox" name="service_provider" class="ServiceProviderCheckbox">
									</div>
									
						
								  
									<input class="btn login_btn" type="submit" value="Register Account">
								</form>   
								
				{{form.errors}}
				
				<span class="mt-4">
				
						Already have an account? <a href="{% url 'loginPage' %}" class="ml-2">Login</a>
					
				</span>
	
	</body>
	
	</html>


	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='First Name..';
		form_fields[2].placeholder='Last Name..';
		form_fields[3].placeholder='Username..';
		form_fields[4].placeholder='Email..';
		form_fields[5].placeholder='Enter password...';
		form_fields[6].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script> 
</body>
</html>
