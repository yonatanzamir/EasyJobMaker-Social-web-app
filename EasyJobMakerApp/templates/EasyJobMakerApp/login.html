<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
</head>

<body>
  
                   
                        <!-- ---- -->

                        <div class="login-card"><img class="profile-img-card" src="../../../static/images/avatar_2x.png" />
                 
                            <p class="profile-name-card">
                                       <label for="">login</label> 
                            </p>

                            <form class="form-signin" method="POST" action="{% url 'makelogin' %}">
                                {% csrf_token %}
                                <span class="reauth-email"> </span>
                                <input type="text" name="username" placeholder="Username..." class="form-control">
                                <input type="password" name="password" placeholder="Password..." class="form-control">
                              
                                <button class="btn btn-primary btn-lg d-block btn-signin w-100" value="Login" type="submit">Sign in</button>
                            </form>    <a class="forgot-password" href="{% url 'registerPage' %}"> Don't have an account? </a>

                            {% for message in messages %}
                            <p id="messages">{{message}}</p>
                            {% endfor %}
            
                        </div>
                        <!-- ---- -->


                      

</body>

</html>
